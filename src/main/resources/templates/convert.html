<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Конвертер</h1>
<form action="/" method="get">
    <input type="submit" value="На главную">
</form>

<form action="/convert" method="post">
    <select name="val1">
        <option value="RUB">RUB</option>
        <option value="USD">USD</option>
        <option value="JPY">JPY</option>
    </select>>
    <input type="number" name="a" step="0.01" value="${a}">

    <h2>=</h2>
    <select name="val2">
        <option value="RUB">RUB</option>
        <option value="USD">USD</option>
        <option value="JPY">JPY</option>
    </select>>
    <h2 th:text="${b}"></h2>
    <input type="submit" name="b" value="Конвертировать">

</form>
</body>
</html>
